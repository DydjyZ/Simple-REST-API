<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary">Email</ion-label>
    <ion-input type="email" placeholder="Text Input" [(ngModel)]="user"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" fixed>Mot de passe</ion-label>
    <ion-input type="password" placeholder="Tel Input" [(ngModel)]="password"></ion-input>
  </ion-item>
  
  <button ion-button full (tap)="login(user, password)">Full Button</button>
</ion-content>
